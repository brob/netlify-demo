<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quick and Dirty Netlify Project</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main class="banner">

        <h1>This is the new branch way to go live quickly</h1>

        <form netlify netlify-honeypot="ignore-me" action="/thank-you.html" class="form"> 
            <h2>Sign up for my newsletter while you're here</h2>
            <div><input type="text" name="name" id="name" placeholder="Your Name"></div>
            <div><input type="email" name="email" id="email" placeholder="Your email"></div>
            <div style="display: none;"><input type="text" name="ignore-me" id="ignore-me" placeholder="Your email"></div>

            <button type="submit">Submit</button>
        </form>

    </main>


</body>
</html>
